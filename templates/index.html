<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Job application form</title>
    </head>
    <body>
        <div class="container">
            <h2 class="mb-4 mt-4" >Job Application Form</h2>

            <form method="POST">
                <div class="form-group">
                    <label for="first_name">First name:</label>
                    <input class="form-control" type="text" id="first_name" name="firstname" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last name:</label>
                    <input class="form-control" type="text" id="last_name" name="lastname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input class="form-control" type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="start_date">Ready to join by:</label>
                    <input class="form-control" type="date" id="start_date" name="start_date" required>
                </div>

                <div class="form-group mt-4 mb-4">
                    <label>Current employment status:</label>
                    <br>
                    <div class="form-check" id="occupation">

                        <input class="form-check-input" type="radio" id="employed" name="occupation" value="employed" required>
                        <label class="form-check-label" for="employed">Employed</label><br>

                        <input class="form-check-input" type="radio" id="unemployed" name="occupation" value="unemployed" required>
                        <label class="form-check-label" for="unemployed">Unemployed</label><br>

                        <input class="form-check-input" type="radio" id="self_employed" name="occupation" value="self_employed" required>
                        <label class="form-check-label" for="self_employed">Self-employed</label><br>

                        <input class="form-check-input" type="radio" id="student" name="occupation" value="student" required>
                        <label class="form-check-label" for="student">Student</label><br>

                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        </div>
    </body>
</html>
